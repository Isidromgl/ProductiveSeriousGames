<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="textos.mensajes" var="msj"/>

    <h:head>  
        <title>Panel de Administración</title>
        <meta charset="UTF-8"></meta>
        <meta name="generator" content="Bootply"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"></meta>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"></meta>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/.npm.js"></script>
        <script src="js/Date.js" type="text/javascript"></script>     

        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>  
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>  
        <h:outputStylesheet library="css" name="estiloPropio.css"></h:outputStylesheet>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"></link>
    </h:head>    

    <h:body>
        <!-- header -->
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p:commandButton type="button" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </p:commandButton>
                    <h:outputLink class="navbar-brand" value=""><h:outputText value="#{msj.PanelAdmin}"/></h:outputLink>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
                            <ul id="g-account-menu" class="dropdown-menu" role="menu">
                                <li><a href="#">My Profile</a></li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Header -->

        <!-- BARRA LATERAL IZQUIERDA -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <!-- Left column -->

                    <ul class="nav nav-stacked">
                        <li class="nav-header"> <a href="#" data-toggle="collapse" data-target="#userMenu">Administración <i class="glyphicon glyphicon-chevron-down"></i></a>
                            <ul class="nav nav-stacked collapse in" id="userMenu">
                                <li><a href="consulta_actividad.xhtml"><i class="glyphicon glyphicon-th"></i><h:outputText value="#{msj.TipoAct}"/></a></li>
                                <li><a href="consulta_reto.xhtml"><i class="glyphicon glyphicon-stats"></i><h:outputText value="#{msj.RetosUser}"/></a></li>
                                <li><a href="consulta_medallasUser.xhtml"><i class="glyphicon glyphicon-user"></i><h:outputText value="#{msj.MedallaUsuario}"/></a></li>
                                <li><a href="consulta_medallasAlmacen.xhtml"><i class="glyphicon glyphicon-tower"></i><h:outputText value="#{msj.MedallaAlmacen}"/></a></li>
                                <li><a href="consulta_recompensa.xhtml"><i class="glyphicon glyphicon-usd"></i><h:outputText value="#{msj.Recompensa}"/></a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /col-2 -->
                <div class="col-md-9">

                    <!-- column 2 -->
                    <a href="#"><strong><i class="glyphicon glyphicon-dashboard" id="label"></i><h:outputText value=" #{msj.ConsultaMedallasUser}"/></strong></a>
                    <hr></hr>
                    <div class="row">

                        <div class="col-md-4">
                            <!-- NOMBRE MEDALLA-->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Medalla}"/></h4>
                                </div>
                                <div class="row">
                                    <div class="panel-body col-md-10 col-lg-offset-1">
                                        <h:inputTextarea label="Medalla de..." id="mensaje" value="#{beanMedallaUser.nombreMedUser}" 
                                                         required="true" rows="1" cols="35"/>
                                        <h:message for="medalla" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <!-- RETOS -->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Retos}"/></h4>
                                </div>
                                <div class="panel-body">                               
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <h:outputLabel for="menu" />
                                            <p:selectCheckboxMenu id="menu" value="#{GestionRetos.RetosSelec}" label="Retos"
                                                                  required="true" filter="true" filterMatchMode="startsWith" panelStyle="width:350px" class="desplegable" style="width: 15em">
                                                <f:selectItems value="#{GestionRetos.Retos}" var="n"
                                                                        itemLabel="#{n.nombreReto}" itemValue="#{n.idReto}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGrid>
                                </div>
                            </div>
                        </div>
                          
                        <div class="col-md-4">
                            <!-- VALORES -->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Valores}"/></h4></div>
                                <div class="panel-body">                                                   
                                    <h:outputText value="#{msj.ValoresFiltro}"/>
                                    <br></br>
                                    <br></br>
                                    <div class="row">
                                        <h:outputLabel for="number" value="Mínimo" style="font-weight:bold" class="col-md-3"/>                    
                                        <h:inputText id="number" value="#{beanMedallasUser.integer}" label="Number" class="col-md-4">
                                            <f:validateLength minimum="0" maximum="6"></f:validateLength>
                                        </h:inputText>
                                    </div>
                                    <br></br>
                                    <div class="row">
                                        <h:outputLabel for="number" value="Máximo" style="font-weight:bold" class="col-md-3"/>  
                                        <h:inputText required="required" value="#{beanMedallasUser.xxx}" size="6" maxlength="6" class="col-md-4"></h:inputText> 
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>

                    <div class="row">
                        <!-- FECHA -->
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Fecha}"/></h4></div>
                                <div class="panel-body">                                                   
                                    <h:outputText value="#{msj.FechasFiltro}"/>
                                    <br></br>
                                    <br></br>
                                    <div class="row">
                                        <h:outputLabel for="number" value="#{msj.Minima}" style="font-weight:bold; text-align: right" class="col-md-3" /> 
                                        <p:calendar pattern="dd/MM/yyyy" widgetVar="cal" class="col-md-2" accesskey="true"
                                                    id="fechaInicio" value="#{calendarView.fechaInicio}" required="true" mindate="2016-01-01">
                                            <p:ajax event="dateSelect" oncomplete="onDateSelect()" id="calendario"></p:ajax>
                                        </p:calendar>
                                    </div>
                                    <br></br>
                                    <div class="row">
                                        <h:outputLabel for="number" value="#{msj.Maxima}" style="font-weight:bold; text-align: right" class="col-md-3" /> 
                                        <p:calendar pattern="dd/MM/yyyy" widgetVar="cal" class="col-md-2" accesskey="true" 
                                                    id="fechaMax" value="#{calendarView.fechaFin}" required="true" mindate="fechaInicio"> 
                                            <p:ajax event="dateSelect" oncomplete="onDateSelect()" id="calendario"></p:ajax>
                                        </p:calendar>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <!-- PUNTOS -->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Puntos}"/></h4></div>
                                <div class="panel-body">
                                    <h:outputText value="#{msj.PuntosFiltro}"/>
                                    <br></br> 
                                    <br></br>
                                    <p:inputText type="number" id="input1" value="#{bean.number}" required="true" converterMessage="Introduce números enteros">
                                        <f:validateLength minimum="0" maximum="2"></f:validateLength>
                                        <f:validateLongRange minimum="0" maximum="10"></f:validateLongRange>
                <!-- VALIDACIONES -->
                
                                    </p:inputText>  
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--        BOTONES     -->  
                    <div class="col-md-offset-4">
                        <div class="row">
                            <div class="col-md-12">
                                <p:button target="_blank"  value="#{msj.Consultar}" class="btn btn-primary col-md-5" id="boton"
                                          onclick="consultaMedallaUser()">
                                </p:button>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-12">
                                <p:button target="_blank" href="crearMedallaUser.xhtml" value="#{msj.CrearNuevaMedallaUser}" class="btn btn-primary col-md-5" 
                                          id="boton2">
                                </p:button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">

                        <h1>JSF 2 dataTable - MUESTRA DATOS</h1>

                        <h:dataTable value="#{beanMedallaUser.mostrarMedallasUser}" var="o"
                                     styleClass="order-table" headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">

                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Resultados búsqueda</f:facet>
                                <!-- row record -->
                                #{o.orderNo} <!--CAMBIAR-->
                            </h:column>

                            <h:column>
                                <f:facet name="header">Centro</f:facet>
                                    #{o.centro}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Actividad</f:facet>
                                    #{o.actividad}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Niveles consecución</f:facet>
                                    #{o.nivelescon}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Acciones</f:facet>
                                    #{o.acciones}
                            </h:column>

                            <h:commandButton value="Crear actividad" type="submit" action="#{beanMedallaUser.crearMedallaUser}" />

                        </h:dataTable>

                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
